<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YLOS - Reset Password</title>
    
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-L9GFQ0GM95"></script>
    <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());
          gtag('config', 'G-L9GFQ0GM95');
    </script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        ylosPink: '#FF85B3',
                        ylosDarkPink: '#DB2777',
                        ylosYellow: '#FFD700',
                        ylosGreen: '#9ACD32',
                        ylosDark: '#111827',
                    },
                    fontFamily: { sans: ['Plus Jakarta Sans', 'sans-serif'] },
                    animation: {
                        'blob': 'blob 7s infinite',
                    },
                    keyframes: {
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .fade-in { animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        /* SweetAlert Customization */
        div:where(.swal2-container) button:where(.swal2-styled).swal2-confirm {
            background-color: #FF85B3 !important;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(255, 133, 179, 0.4);
        }
    </style>
</head>
<body class="font-sans text-gray-800 bg-gray-50 flex items-center justify-center min-h-screen relative overflow-hidden px-4 selection:bg-ylosPink selection:text-white">

    <div class="absolute top-0 left-0 w-full h-full overflow-hidden -z-10">
        <div class="blob bg-ylosPink/20 w-96 h-96 rounded-full top-0 left-0 mix-blend-multiply filter blur-3xl animate-blob"></div>
        <div class="blob bg-ylosYellow/20 w-96 h-96 rounded-full bottom-0 right-0 mix-blend-multiply filter blur-3xl animate-blob animation-delay-2000"></div>
    </div>

    <div class="w-full max-w-md bg-white/80 backdrop-blur-xl p-8 md:p-10 rounded-3xl shadow-2xl border border-white/50 relative z-10 fade-in">
        
        <div class="text-center mb-8">
            <div class="flex justify-center mb-6">
                <img src="LOGO YLOS 5x5.png" alt="YLOS Logo" class="h-16 w-auto object-contain drop-shadow-md hover:scale-105 transition duration-300">
            </div>
            <h2 id="judul-halaman" class="text-2xl font-extrabold text-gray-900 tracking-tight">Lupa Password? üîí</h2>
            <p id="deskripsi-halaman" class="text-gray-500 text-sm mt-3 leading-relaxed">Jangan khawatir. Masukkan emailmu dan kami akan mengirimkan link untuk meresetnya.</p>
        </div>

        <form id="form-request" onsubmit="handleResetRequest(event)" class="space-y-6 block">
            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2 ml-1">Email Terdaftar</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <i class="fa-regular fa-envelope text-gray-400"></i>
                    </div>
                    <input type="email" id="reset-email" required class="w-full pl-11 pr-4 py-3.5 rounded-xl border border-gray-200 bg-gray-50 focus:bg-white focus:border-ylosPink focus:ring-4 focus:ring-pink-50 outline-none transition font-medium text-gray-800 placeholder-gray-400" placeholder="contoh@email.com">
                </div>
            </div>
            <button type="submit" id="btn-reset" class="w-full bg-gradient-to-r from-ylosPink to-rose-500 text-white font-bold py-4 rounded-xl shadow-lg shadow-pink-200 hover:shadow-xl hover:-translate-y-0.5 transition duration-300 flex justify-center items-center gap-2">
                Kirim Link Reset <i class="fa-solid fa-paper-plane"></i>
            </button>
        </form>

        <form id="form-update" onsubmit="handleUpdatePassword(event)" class="space-y-5 hidden">
            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2 ml-1">Password Baru</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <i class="fa-solid fa-lock text-gray-400"></i>
                    </div>
                    <input type="password" id="new-password" required class="w-full pl-11 pr-4 py-3.5 rounded-xl border border-gray-200 bg-gray-50 focus:bg-white focus:border-ylosPink focus:ring-4 focus:ring-pink-50 outline-none transition font-medium" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>
                <p class="text-[10px] text-gray-400 mt-2 ml-1 flex items-center gap-1">
                    <i class="fa-solid fa-circle-info"></i> Min. 8 karakter, 1 Huruf Besar & 1 Angka.
                </p>
            </div>

            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2 ml-1">Konfirmasi Password</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <i class="fa-solid fa-check-double text-gray-400"></i>
                    </div>
                    <input type="password" id="confirm-password" required class="w-full pl-11 pr-4 py-3.5 rounded-xl border border-gray-200 bg-gray-50 focus:bg-white focus:border-ylosPink focus:ring-4 focus:ring-pink-50 outline-none transition font-medium" placeholder="Ketik ulang password">
                </div>
            </div>

            <button type="submit" id="btn-update" class="w-full bg-gray-900 text-white font-bold py-4 rounded-xl shadow-lg hover:bg-black hover:shadow-xl hover:-translate-y-0.5 transition duration-300">
                Simpan Password Baru
            </button>
        </form>

        <div class="text-center mt-8 pt-6 border-t border-gray-100">
            <a href="index.html" class="text-sm font-bold text-gray-400 hover:text-ylosPink transition flex items-center justify-center gap-2 group">
                <span class="group-hover:-translate-x-1 transition-transform">‚Üê</span> Kembali ke Login
            </a>
        </div>
    </div>

    <script>
        // 1. SUPABASE CONFIG
        const supabaseClient = supabase.createClient(
            'https://jrslgkxwjvugvgakxwsd.supabase.co', 
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Impyc2xna3h3anZ1Z3ZnYWt4d3NkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk4MTYyNDYsImV4cCI6MjA4NTM5MjI0Nn0.q2GGd0kdKt7KGWt7QpfeP0UUBOStmuUH51caPoCrmMk'
        );

        // 2. DETEKSI LINK RESET DARI EMAIL
        supabaseClient.auth.onAuthStateChange((event, session) => {
            if (event === 'PASSWORD_RECOVERY') {
                // Switch Tampilan ke Mode Ganti Password
                document.getElementById('form-request').classList.add('hidden');
                document.getElementById('form-update').classList.remove('hidden');
                
                // Update Teks Judul
                document.getElementById('judul-halaman').innerText = "Password Baru ‚ú®";
                document.getElementById('deskripsi-halaman').innerText = "Silakan buat password baru yang aman untuk akunmu.";
                document.getElementById('deskripsi-halaman').classList.remove('text-gray-500');
                document.getElementById('deskripsi-halaman').classList.add('text-green-600', 'font-medium', 'bg-green-50', 'py-2', 'px-4', 'rounded-lg', 'inline-block');
            }
        });

        // 3. LOGIC REQUEST LINK
        async function handleResetRequest(e) {
            e.preventDefault();
            const email = document.getElementById('reset-email').value;
            const btn = document.getElementById('btn-reset');
            const originalText = btn.innerHTML;
            
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Mengirim...'; 
            btn.disabled = true;

            const { error } = await supabaseClient.auth.resetPasswordForEmail(email, {
                redirectTo: 'https://ylos.site/reset.html' 
            });

            if (error) {
                Swal.fire({
                    icon: 'error',
                    title: 'Gagal Mengirim',
                    text: error.message || 'Terjadi kesalahan, coba lagi nanti.',
                    confirmButtonColor: '#2D3748'
                });
            } else {
                Swal.fire({
                    icon: 'success',
                    title: 'Cek Email Kamu!',
                    text: 'Link reset password telah dikirim ke ' + email,
                    confirmButtonText: 'Oke, Saya Cek',
                    confirmButtonColor: '#FF85B3'
                });
                document.getElementById('reset-email').value = '';
            }
            
            btn.innerHTML = originalText;
            btn.disabled = false;
        }

        // 4. LOGIC UPDATE PASSWORD (VALIDASI UPGRADED)
        async function handleUpdatePassword(e) {
            e.preventDefault();
            const newPass = document.getElementById('new-password').value;
            const confirmPass = document.getElementById('confirm-password').value;
            const btn = document.getElementById('btn-update');
            const originalText = btn.innerText;

            // VALIDASI 1: Cek kecocokan
            if (newPass !== confirmPass) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Password Tidak Sama',
                    text: 'Pastikan kolom password baru dan konfirmasi isinya sama.',
                    confirmButtonColor: '#FFD700'
                });
                return;
            }

            // VALIDASI 2: Minimal 8 Karakter
            if (newPass.length < 8) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Password Terlalu Pendek',
                    text: 'Password minimal harus 8 karakter.',
                    confirmButtonColor: '#FFD700'
                });
                return;
            }

            // VALIDASI 3: Kombinasi Huruf Besar & Angka
            // Regex: Ada huruf kapital A-Z DAN ada angka 0-9
            const strongPasswordRegex = /^(?=.*[A-Z])(?=.*\d).+$/;
            if (!strongPasswordRegex.test(newPass)) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Password Kurang Kuat',
                    html: 'Demi keamanan, password wajib mengandung:<br><b>1 Huruf Besar (Kapital)</b> dan <b>1 Angka</b>.',
                    confirmButtonColor: '#FFD700'
                });
                return;
            }

            btn.innerHTML = '<span class="animate-pulse">Menyimpan...</span>'; 
            btn.disabled = true;

            const { error } = await supabaseClient.auth.updateUser({ password: newPass });

            if (error) {
                Swal.fire({
                    icon: 'error',
                    title: 'Gagal Update',
                    text: error.message,
                    confirmButtonColor: '#2D3748'
                });
            } else {
                // UPDATE SUKSES: Lakukan Logout Paksa
                await supabaseClient.auth.signOut();

                Swal.fire({
                    icon: 'success',
                    title: 'Berhasil Diubah!',
                    text: 'Password aman. Silakan LOGIN ULANG dengan password baru.',
                    confirmButtonText: 'Siap, Login Sekarang',
                    confirmButtonColor: '#FF85B3',
                    allowOutsideClick: false // Paksa user klik tombol
                }).then((result) => {
                    if (result.isConfirmed) {
                        // Arahkan kembali ke halaman utama (Login)
                        window.location.href = "index.html";
                    }
                });
            }
            btn.innerText = originalText;
            btn.disabled = false;
        }
    </script>
</body>
</html>
