<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YLOS - Reset Password</title>
    
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-L9GFQ0GM95"></script>
    <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());
          gtag('config', 'G-L9GFQ0GM95');
    </script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { ylosPink: '#FF85B3', ylosYellow: '#FFD700', ylosGreen: '#9ACD32', ylosDark: '#2D3748' },
                    fontFamily: { sans: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        .blob { position: absolute; filter: blur(40px); z-index: -1; opacity: 0.4; }
        .fade-in { animation: fadeIn 0.8s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        div:where(.swal2-container) button:where(.swal2-styled).swal2-confirm {
            background-color: #FF85B3 !important;
            border-radius: 12px;
        }
    </style>
</head>
<body class="font-sans text-gray-700 bg-gray-50 flex items-center justify-center min-h-screen relative overflow-hidden px-4">

    <div class="blob bg-ylosPink/30 w-96 h-96 rounded-full top-0 left-0 -translate-x-1/2 -translate-y-1/2 blur-3xl"></div>
    <div class="blob bg-ylosYellow/30 w-80 h-80 rounded-full bottom-0 right-0 translate-x-1/3 translate-y-1/3 blur-3xl"></div>

    <div class="max-w-md w-full bg-white/80 backdrop-blur-xl p-8 rounded-3xl shadow-2xl border border-white/50 relative z-10 fade-in">
        
        <div class="text-center mb-8">
            <div class="flex justify-center mb-4">
                <img src="LOGO YLOS 5x5.png" alt="YLOS Logo" class="h-16 w-auto object-contain drop-shadow-md">
            </div>
            <h2 id="judul-halaman" class="text-2xl font-extrabold text-gray-900">Lupa Password? üîí</h2>
            <p id="deskripsi-halaman" class="text-gray-500 text-sm mt-2">Jangan khawatir. Masukkan emailmu dan kami akan mengirimkan link untuk meresetnya.</p>
        </div>

        <form id="form-request" onsubmit="handleResetRequest(event)" class="space-y-5 block">
            <div>
                <label class="block text-sm font-bold mb-2 text-gray-700">Email Terdaftar</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" /></svg>
                    </div>
                    <input type="email" id="reset-email" required class="w-full pl-10 pr-4 py-3 rounded-xl border border-gray-300 focus:border-ylosPink focus:ring-2 focus:ring-pink-100 outline-none transition bg-white/50" placeholder="contoh@email.com">
                </div>
            </div>
            <button type="submit" id="btn-reset" class="w-full bg-gradient-to-r from-ylosPink to-pink-500 text-white font-bold py-3.5 rounded-xl hover:shadow-lg hover:-translate-y-0.5 transition duration-300">
                Kirim Link Reset
            </button>
        </form>

        <form id="form-update" onsubmit="handleUpdatePassword(event)" class="space-y-5 hidden">
            <div>
                <label class="block text-sm font-bold mb-2 text-gray-700">Password Baru</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" /></svg>
                    </div>
                    <input type="password" id="new-password" required class="w-full pl-10 pr-4 py-3 rounded-xl border border-gray-300 focus:border-ylosPink focus:ring-2 focus:ring-pink-100 outline-none transition bg-white/50" placeholder="Minimal 8 karakter, Kapital dan angka">
                </div>
            </div>

            <div>
                <label class="block text-sm font-bold mb-2 text-gray-700">Konfirmasi Password</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                    </div>
                    <input type="password" id="confirm-password" required class="w-full pl-10 pr-4 py-3 rounded-xl border border-gray-300 focus:border-ylosPink focus:ring-2 focus:ring-pink-100 outline-none transition bg-white/50" placeholder="Ketik ulang password baru">
                </div>
            </div>

            <button type="submit" id="btn-update" class="w-full bg-gray-900 text-white font-bold py-3.5 rounded-xl hover:bg-gray-800 hover:shadow-lg transition duration-300">
                Simpan Password Baru
            </button>
        </form>

        <div class="text-center mt-8 pt-6 border-t border-gray-100">
            <a href="index.html" class="text-sm font-bold text-gray-400 hover:text-ylosPink transition flex items-center justify-center gap-2 group">
                <span class="group-hover:-translate-x-1 transition-transform">‚Üê</span> Kembali ke Login
            </a>
        </div>
    </div>

    <script>
        // 1. SUPABASE CONFIG
        const supabaseClient = supabase.createClient(
            'https://jrslgkxwjvugvgakxwsd.supabase.co', 
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Impyc2xna3h3anZ1Z3ZnYWt4d3NkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk4MTYyNDYsImV4cCI6MjA4NTM5MjI0Nn0.q2GGd0kdKt7KGWt7QpfeP0UUBOStmuUH51caPoCrmMk'
        );

        // 2. DETEKSI LINK RESET DARI EMAIL
        supabaseClient.auth.onAuthStateChange((event, session) => {
            if (event === 'PASSWORD_RECOVERY') {
                // Switch Tampilan ke Mode Ganti Password
                document.getElementById('form-request').classList.add('hidden');
                document.getElementById('form-update').classList.remove('hidden');
                
                // Update Teks Judul
                document.getElementById('judul-halaman').innerText = "Password Baru ‚ú®";
                document.getElementById('deskripsi-halaman').innerText = "Silakan buat password baru yang aman untuk akunmu.";
                document.getElementById('deskripsi-halaman').classList.add('text-green-600', 'font-medium');
            }
        });

        // 3. LOGIC REQUEST LINK
        async function handleResetRequest(e) {
            e.preventDefault();
            const email = document.getElementById('reset-email').value;
            const btn = document.getElementById('btn-reset');
            const originalText = btn.innerText;
            
            btn.innerHTML = '<span class="animate-pulse">Mengirim...</span>'; 
            btn.disabled = true;

            const { error } = await supabaseClient.auth.resetPasswordForEmail(email, {
                redirectTo: 'https://ylos.site/reset.html' 
            });

            if (error) {
                Swal.fire({
                    icon: 'error',
                    title: 'Gagal Mengirim',
                    text: error.message || 'Terjadi kesalahan, coba lagi nanti.',
                    confirmButtonColor: '#2D3748'
                });
            } else {
                Swal.fire({
                    icon: 'success',
                    title: 'Cek Email Kamu!',
                    text: 'Link reset password telah dikirim ke ' + email,
                    confirmButtonText: 'Oke, Saya Cek',
                    confirmButtonColor: '#FF85B3'
                });
                document.getElementById('reset-email').value = '';
            }
            
            btn.innerText = originalText;
            btn.disabled = false;
        }

        // 4. LOGIC UPDATE PASSWORD (DENGAN KONFIRMASI & LOGOUT)
        async function handleUpdatePassword(e) {
            e.preventDefault();
            const newPass = document.getElementById('new-password').value;
            const confirmPass = document.getElementById('confirm-password').value;
            const btn = document.getElementById('btn-update');
            const originalText = btn.innerText;

            // Validasi: Cek kecocokan password
            if (newPass !== confirmPass) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Password Tidak Sama',
                    text: 'Pastikan kolom password baru dan konfirmasi isinya sama.',
                    confirmButtonColor: '#FFD700'
                });
                return;
            }

            btn.innerHTML = '<span class="animate-pulse">Menyimpan...</span>'; 
            btn.disabled = true;

            const { error } = await supabaseClient.auth.updateUser({ password: newPass });

            if (error) {
                Swal.fire({
                    icon: 'error',
                    title: 'Gagal Update',
                    text: error.message,
                    confirmButtonColor: '#2D3748'
                });
            } else {
                // UPDATE SUKSES: Lakukan Logout Paksa
                await supabaseClient.auth.signOut();

                Swal.fire({
                    icon: 'success',
                    title: 'Berhasil Diubah!',
                    text: 'Password aman. Silakan LOGIN ULANG dengan password baru.',
                    confirmButtonText: 'Siap, Login Sekarang',
                    confirmButtonColor: '#FF85B3',
                    allowOutsideClick: false // Paksa user klik tombol
                }).then((result) => {
                    if (result.isConfirmed) {
                        // Arahkan kembali ke halaman utama (Login)
                        window.location.href = "index.html";
                    }
                });
            }
            btn.innerText = originalText;
            btn.disabled = false;
        }
    </script>
</body>
</html>
